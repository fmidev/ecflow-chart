apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: {{ .Release.Name }}-server
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Rolling
    rollingParams:
      timeoutSeconds: {{ .Values.timeoutSeconds }}
  template:
    metadata:
      name: {{ .Release.Name }}-server
      labels:
        app: {{ .Release.Name }}-server
    spec:
      serviceAccountName: {{ .Release.Name }}-robot
      initContainers:
      - name: init-container
        image: {{ include "ecflow.localImageRepository" . }}/{{ .Release.Name }}-util:{{- include "ecflow.imageTag" . | trim }}
        volumeMounts:
        - name: ecflow-dir
          mountPath: "/ecflow"
          subPath: ecflow
        {{- if .Values.server.suites.sshKey.name }}
        - name: ssh-key
          mountPath: "/mnt/secrets"
          readOnly: true
        {{- end }}
        env:
        - name: ENVIRONMENT
          value: {{ .Values.environment }}
        - name: CLOUD
          value: {{ .Values.cloud }}
        {{- if .Values.server.suites.sshKey.name }}
        - name: GIT_SSH_COMMAND
          value: "ssh -i /mnt/secrets/ssh-privatekey -o IdentitiesOnly=yes -o StrictHostKeyChecking=no"
        {{- end }}
        {{- if .Values.server.suites.accessToken.name }}
        - name: GIT_ACCESS_TOKEN
          valueFrom:
            secretKeyRef: 
              name: {{ .Values.server.suites.accessToken.name }}
              key: token
        - name: GIT_USER
          value: {{ .Values.server.suites.accessToken.user | required "git user is required"}}
        {{- end }}
        - name: ECF_BASE
          value: {{ .Values.server.base }}
        command:
        - sh
        - -c
        - |
          set -uex
          mkdir -p $ECF_BASE

          # fetch repos
          {{ range .Values.server.suites.repos }}
          cd $ECF_BASE
          repodir=$(basename {{ .host }} .git)
          if [ ! -d "$ECF_BASE/$repodir" ]; then
            mkdir $repodir
          fi
          cd $repodir
          if [ ! $(git rev-parse --is-inside-work-tree) ]; then
            git clone -b {{ .branch | default "main" }} https://$GIT_USER:$GIT_ACCESS_TOKEN@{{ .host }} .
          fi
          git rev-parse --short HEAD > .LAST_GREEN_COMMIT
          {{ end }}
      containers:
      - name: server
        image: {{ include "ecflow.localImageRepository" . }}/{{ .Release.Name }}:{{- include "ecflow.imageTag" . | trim }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.server.port }}
          protocol: TCP
        command:
        - sh
        - -c
        - |
          {{- if .Values.storage.persistent }}
          mkdir -p /ecflow/checkpoint
          {{- end }}

          /usr/ecflow5/bin/start.sh
        env:
        {{- if .Values.server.ssl }}
        - name: ECF_SSL
          value: "1"
        {{- end }}
        - name: ECF_HOST
          value: {{ .Release.Name }}-server
        - name: ECF_PORT
          value: {{ .Values.server.port | quote}}
        - name: HOME
          value: "/tmp/"
        - name: ECF_HOME
          value: {{ .Values.server.home }}
        - name: ECF_BASE
          value: {{ .Values.server.base }}
        - name: ECF_INCLUDE
          value: "/etc/ecflow5"
        - name: ENVIRONMENT
          value: {{ .Values.environment }}
        - name: CLOUD
          value: {{ .Values.cloud }}
        {{- if .Values.logserver.enabled }}
        - name: ECF_LOGPORT
          value: {{ .Values.logserver.port | quote }}
        - name: ECF_LOGHOST
          value: {{ .Values.server.host }}
        - name: ECF_LOGPATH
          value: {{ .Values.server.logs }}
        - name: ECF_LOGMAP
          value: {{ .Values.server.logs }}:{{ .Values.server.logs }}:{{ .Values.server.home }}:{{ .Values.server.logs }}
        {{- end }}
        {{- if .Values.api.enabled }}
        - name: ECF_RESTAPI_HOST
          value: https://{{ .Values.api.route.host }}
        - name: ECF_RESTAPI_SERVICE_HOST
          value: {{ .Release.Name }}-http
        - name: ECF_RESTAPI_SERVICE_PORT
          value: "8080"
        {{- end}}
        {{- if .Values.storage.persistent }}
        - name: ECF_DISABLE_SUITE_LOAD 
          value: "1" # load suites in sidecar (where the ECF_HOME/ECF_OUT is correctly set)
        - name: ECF_CHECK
          value: /ecflow/checkpoint/ecf.check
        - name: ECF_CHECKOLD
          value: /ecflow/checkpoint/ecf.check.b
        {{- end }}
        resources:
          {{- toYaml .Values.server.resources | nindent 12 }}
        volumeMounts:
        - name: ecflow-dir
          mountPath: {{ .Values.server.home }}
          subPath: "ecflow"
        - name: ecflow-dir
          mountPath: {{ .Values.server.logs }}
          subPath: "logdir"
        {{- if .Values.server.ssl }}
        - name: ecf-ssl
          mountPath: "/tmp/.ecflowrc/ssl"
          readOnly: true
        {{- end }}
      - name: sidecar
        image: {{ include "ecflow.localImageRepository" . }}/{{ .Release.Name }}-util:{{- include "ecflow.imageTag" . | trim }}
        volumeMounts:
        - name: ecflow-dir
          mountPath: {{ .Values.server.home }}
          subPath: "ecflow"
        - name: ecflow-dir
          mountPath: {{ .Values.server.logs }}
          subPath: "logdir"
        {{- if .Values.server.suites.sshKey.name }}
        - name: ssh-key
          mountPath: "/mnt/secrets"
          readOnly: true
        {{- end }}
        {{- if .Values.server.ssl }}
        - name: ecf-ssl
          mountPath: "/tmp/.ecflowrc/ssl"
          readOnly: true
        {{- end }}
        env:
        {{- if not (eq .Values.server.suites.sshKey.name "") }}
        - name: GIT_SSH_COMMAND
          value: "ssh -i /mnt/secrets/ssh-privatekey -o IdentitiesOnly=yes -o StrictHostKeyChecking=no"
        {{- end }}
        {{- if .Values.server.suites.accessToken.name }}
        - name: GIT_ACCESS_TOKEN
          valueFrom:
            secretKeyRef: 
              name: {{ .Values.server.suites.accessToken.name }}
              key: token
        - name: GIT_USER
          value: {{ .Values.server.suites.accessToken.user | required "git user is required"}}
        {{- end }}
        {{- if .Values.server.ssl }}
        - name: ECF_SSL
          value: "1"
        {{- end }}
        # No need to configure ECF_HOME in sidecar because it's currently defined at suite level (/tmp/ecf_tmp)
        - name: HOME
          value: /tmp
        - name: ECF_BASE
          value: {{ .Values.server.base }}
        - name: ECF_DISABLE_SUITE_LOAD
          value: "1" # this must be null on the first time ecflow is installed so the suite definitions are loaded and started
        - name: EDITOR
          value: vim
        - name: PYTHONPATH
          value: /usr/ecflow5/lib/python3.6/site-packages/
        - name: ECF_PORT
          value: {{ .Values.server.port | quote }}
        - name: ENVIRONMENT
          value: {{ .Values.environment }}
        - name: CLOUD
          value: {{ .Values.cloud }}
        {{- if .Values.api.enabled }}
        - name: ECF_RESTAPI_HOST
          value: https://{{ .Values.api.route.host }}
        - name: ECF_RESTAPI_SERVICE_HOST
          value: {{ .Release.Name }}-http
        - name: ECF_RESTAPI_SERVICE_PORT
          value: "8080"
        {{- end}}
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
        command:
        - sh
        - -c
        - |
          set -x
          {{- if .Values.storage.persistent }}

          if [ -z "$ECF_DISABLE_SUITE_LOAD" ]; then
            if [ -z "$ECF_BASE" ] ; then
              ECF_BASE=/usr/share/ecflow/suites
            fi

            for def in $(find $ECF_BASE -name "*def"); do
              /usr/ecflow5/bin/ecflow_client --load $def
            done

            for s in $(ecflow_client --suites); do
              ecflow_client --begin $s
            done
          fi

          # update defs if there is new commit in git
          while [ 1 ]; do
            for d in $(ls -d $ECF_BASE/*); do
              cd $d
              git fetch
              latest=$(git rev-parse --short origin/$(git rev-parse --abbrev-ref HEAD))
              if [ "$latest" != $(cat .LAST_GREEN_COMMIT) ]; then
                git merge
                echo $latest > .LAST_GREEN_COMMIT

                # create defs
                for py in $(find $d -name "*py"); do
                  dir=$(dirname $py)
                  cd $dir
                  ECF_FILES=$dir/scripts python3 $py

                  # replace defs
                  def=$(basename $py .py)
                  ecflow_client --replace /$def $def.def
                done
              fi
            done
            sleep 600
          done
          {{ else }}
          sleep infinity
          {{- end }}
      {{- if .Values.logserver.enabled }}
      - name: logserver
        image: {{ include "ecflow.localImageRepository" . }}/{{ .Release.Name }}:{{- include "ecflow.imageTag" . | trim }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.logserver.port }}
          protocol: TCP
        command:
        - sh
        - -c
        - |
          set -x
          mkdir -p $LOGDIR
          ecflow_logsvr.pl 
        env:
        - name: ECF_PORT
          value: {{ .Values.server.port | quote }}
        - name: HOME
          value: "/tmp/"
        - name: ECF_HOME
          value: {{ .Values.server.home }}
        - name: LOGPORT
          value: {{ .Values.logserver.port | quote }}
        - name: LOGDIR
          value: {{ .Values.server.logs }}
        - name: LOGPATH
          value: {{ .Values.server.logs }}
        - name: LOGMAP
          value: {{ .Values.server.logs }}:{{ .Values.server.logs }}:{{ .Values.server.home }}:{{ .Values.server.logs }}
        - name: ENVIRONMENT
          value: {{ .Values.environment }}
        - name: CLOUD
          value: {{ .Values.cloud }}
        resources:
          {{- toYaml .Values.logserver.resources | nindent 12 }}
        volumeMounts:
        - name: ecflow-dir
          mountPath: {{ .Values.server.home }}
          subPath: "ecflow"
        - name: ecflow-dir
          mountPath: {{ .Values.server.logs }}
          subPath: "logdir"
      {{- end }}
      volumes:
      - name: ecflow-dir
      {{- if .Values.storage.persistent }}
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-dir
      {{ else }}
        emptyDir: {}
      {{- end }}
      {{- if .Values.server.suites.sshKey.name }}
      - name: ssh-key
        secret:
          secretName: {{ .Values.server.suites.sshKey.name }}
      {{- end }}
      {{- if .Values.server.ssl }}
      - name: ecf-ssl
        secret:
          secretName: ecf-ssl
      {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - server
{{- if .Values.logserver.enabled }}
      - logserver
{{- end }}
      from:
        kind: ImageStreamTag
        name: {{ .Release.Name }}:{{- include "ecflow.imageTag" . | trim }}
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - sidecar
      from:
        kind: ImageStreamTag
        name: {{ .Release.Name }}-util:{{- include "ecflow.imageTag" . | trim }}

{{- if .Values.api.enabled }}
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: {{ .Release.Name }}-http
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Rolling
    rollingParams:
      timeoutSeconds: {{ .Values.timeoutSeconds }}
  template:
    metadata:
      name: {{ .Release.Name }}-http
      labels:
        app: {{ .Release.Name }}-http
    spec:
      containers:
      - name: http
        image: {{ include "ecflow.localImageRepository" . }}/{{ .Release.Name }}:{{- include "ecflow.imageTag" . | trim }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        command:
        - sh
        - -c
        - |
          set -x
          sleep 8
          ecflow_http -v --no_ssl
        env:
        {{- if .Values.server.ssl }}
        - name: ECF_SSL
          value: "1"
        {{- end }}
        - name: ECF_HOST
          value:  {{ .Release.Name }}-server
        - name: ECF_PORT
          value: {{ .Values.server.port | quote }}
        - name: ECF_RESTAPI_TOKENS_FILE
          value: /mnt/secrets/{{ .Values.api.tokens.fileName }}
        - name: HOME
          value: "/tmp/"
        - name: ENVIRONMENT
          value: {{ .Values.environment }}
        - name: CLOUD
          value: {{ .Values.cloud }}
        resources:
          {{- toYaml .Values.api.resources | nindent 12 }}
        livenessProbe:
          httpGet:
            path: /v1/server/ping
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 60
        volumeMounts:
        - name: tokens-file
          mountPath: /mnt/secrets
          readOnly: true
        {{- if .Values.server.ssl }}
        - name: ecf-ssl
          mountPath: "/tmp/.ecflowrc/ssl"
          readOnly: true
        {{- end }}
      volumes:
      - name: tokens-file
        configMap:
          name: {{ .Values.api.tokens.configMapName }}
      {{- if .Values.server.ssl }}
      - name: ecf-ssl
        secret:
          secretName: ecf-ssl
      {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - http
      from:
        kind: ImageStreamTag
        name: {{ .Release.Name }}:{{- include "ecflow.imageTag" . | trim }}
{{- end }}
