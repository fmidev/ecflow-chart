# Default values for ecflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

environment: prod
cloud: aws
prodType: latest

storage:
  persistent: true
  # only applicable when persistent: true
  size: 128Mi
  storageClassName: gp3-csi

secrets:
  storepath: /mnt/secretstore

server:
  host:
  port: 5237
  home: /ecflow
  base: /ecflow/suites
  logs: /tmp/ecf_tmp
  ssl: true
  egress: false
  # this must be empty string on the first time ecflow is installed so the suite definitions will be loaded automatically
  disableLoad: "1"
  suites:
    repos:
    - name: ecflow-smartmet-nwc
      host: github.com/fmidev/ecflow-smartmet-nwc.git
      branch: main
    sshKey:
      name:
    accessToken: 
      user: fmidev
      name: git-read-token
  resources:
    limits:
      cpu: "1"
      memory: 850Mi
    requests:
      cpu: "1"
      memory: 512Mi

logserver:
  enabled: true
  port: 9316
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 500m
      memory: 256Mi
 
api:
  enabled: true
  tokens:
    alias: "rosa-ecflow-api-token.json"
    secretName: "ecflow-http-api-token"
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 500m
      memory: 256Mi
  route:
    enabled: true
    host: snwc-ecflow-dev.apps.rosa.fmi-rosa-dev.ewcf.p3.openshiftapps.com
